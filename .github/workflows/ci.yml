name: Full Stack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: ci
      PORT: 8080

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Backend Dependencies
        run: npm install

      - name: Run Server
        run: |
          npm start &
          SERVER_PID=$!
          sleep 10
          kill -SIGINT $SERVER_PID

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Enscription
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: "3.1.55"

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build
