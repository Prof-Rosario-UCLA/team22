name: Full Stack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    env:
      FIREBASE_CREDENTIALS_PATH: ./firebase-adminsdk-fake.json

    steps:  
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Create Dummy Firebase Credential File
        run: echo '{}' > firebase-adminsdk-fake.json

      - name: Install Backend Dependencies
        run: npm install

      - name: Run Server
        run: timeout 10s npm start

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build
